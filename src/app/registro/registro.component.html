<div *ngIf="load">
    <div class="registro">
        
        <div class="formulario">
            <form method="POST" action="/registro" [formGroup]="form" (ngSubmit)="onSubmit()" >
                <div class="form-row">
                    
                    <div class="form-group col-md-6">
                        <label for="inputAddress">Nombres</label>
                        <input formControlName="nombres" type="text" class="form-control" name="nombreCompleto" placeholder="Ingrese su nombre completo">
                    </div>
                    
                    <div class="form-group">
                        <label for="inputAddress1">Apellidos</label>
                        <input formControlName="apellidos" type="text" class="form-control" >
                    </div>
                    
                    <div class="form-group col-md-6">
                        <label for="inputAddress">Cedula</label>
                        <input formControlName="cedula" type="text" class="form-control" name="cedula" placeholder="Ingrese su Cedula">
                    </div>
                </div>

                <div class="form-group">
                    <label for="direccion">Direcci√≥n</label>
                    <input formControlName="direccion" type="text" class="form-control" name="direccion" placeholder="direccion">
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="telefono">Telefono</label>
                        <input formControlName="telefono" type="text" class="form-control" name="telefono" placeholder="Ingrese su Telefono">
                    </div>
                    
                    <div class="form-group col-md-6">
                        <label for="inputCity">Correo</label>
                        <input formControlName="correo" type="email" class="form-control" name="correo" placeholder="Ingrese su correo">
                    </div>
                
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="telefono">Clave</label>
                        <input formControlName="password" type="password" class="form-control" name="clave" placeholder="Ingrese su clave">
                    </div>
                    
                    <div class="form-group col-md-6">
                        <label for="inputCity">Ingrese su Clave</label>
                        <input formControlName="password_verifi" type="password" class="form-control" name="confirmarClave" placeholder="Repetir Clave">
                    </div>
                
                </div>                
                
                <button type="submit" class="btn btn-primary">Registrarse</button>
            
            </form>
        </div>
    </div>
</div>
<div *ngIf="!load" class="spinner-border text-primary" role="status">
    <span class="sr-only">Loading...</span>
</div>

<app-footer></app-footer>
